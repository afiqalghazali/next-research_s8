<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detection Object</title>
		<link
			href="{{url_for('static', filename='css/output.css')}}"
			rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function () {
				$('[data-drawer-toggle="logo-sidebar"]').on("click", function () {
					$("#logo-sidebar").toggleClass("-translate-x-full");
				});
			});
		</script>
	</head>
	<body class="flex flex-col h-dvh">
		<nav
			class="fixed sm:hidden h-16 top-0 z-50 w-full border-b border-gray-300 bg-white">
			<div class="px-3 py-3 lg:px-5 lg:pl-3">
				<div class="flex items-center">
					<div class="flex items-center justify-start">
						<button
							data-drawer-target="logo-sidebar"
							data-drawer-toggle="logo-sidebar"
							aria-controls="logo-sidebar"
							type="button"
							class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
							<span class="sr-only">Open sidebar</span>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor"
								class="size-6">
								<path
									fill-rule="evenodd"
									d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
									clip-rule="evenodd" />
							</svg>
						</button>
					</div>
					<div class="flex flex-1 items-center justify-center sm:hidden">
						<span class="flex items-center m-2">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor"
								class="size-6 text-blue-600">
								<path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
								<path
									fill-rule="evenodd"
									d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
									clip-rule="evenodd" />
							</svg>
						</span>
					</div>
				</div>
			</div>
		</nav>

		<aside
			id="logo-sidebar"
			class="fixed border-r border-gray-300 px-3 overflow-y-auto pb-4 top-0 left-0 z-40 sm:z-60 w-64 h-screen pt-2 transition-transform -translate-x-full bg-white sm:translate-x-0 shadow-xl"
			aria-label="Sidebar">
			<span class="flex items-center gap-2 invisible m-2 sm:visible">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="size-10 text-blue-600">
					<path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
					<path
						fill-rule="evenodd"
						d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
						clip-rule="evenodd" />
				</svg>
				<span class="text-blue-900 font-bold text-2xl">Detect</span>
			</span>
			<ul class="space-y-2 font-medium pt-4">
				<li>
					<a
						href="{{ url_for('index') }}"
						class="sidebar-btn group {{ 'sidebar-active' if request.path == url_for('index') else '' }}">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							class="sidebar-btn-icon">
							<path
								d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
							<path
								d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
						</svg>
						<span class="sidebar-btn-text">Beranda</span>
					</a>
				</li>
				<li>
					<a
						href="{{ url_for('router.register') }}"
						class="sidebar-btn group {{ 'sidebar-active' if request.path == url_for('router.register')
						else '' }}">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							class="sidebar-btn-icon">
							<path
								d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
						</svg>
						<span class="sidebar-btn-text">Registrasi</span>
					</a>
				</li>
				<li>
					<a href="#" class="sidebar-btn group">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							class="sidebar-btn-icon">
							<path
								d="M4.5 4.5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h8.25a3 3 0 0 0 3-3v-9a3 3 0 0 0-3-3H4.5ZM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06Z" />
						</svg>

						<span class="sidebar-btn-text">Deteksi</span>
					</a>
				</li>
				<li>
					<a
						href="{{ url_for('router.database') }}"
						class="sidebar-btn group {{ 'sidebar-active' if request.path == url_for('router.database') else '' }}">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							class="sidebar-btn-icon">
							<path
								fill-rule="evenodd"
								d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
								clip-rule="evenodd" />
							<path
								d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
						</svg>

						<span class="sidebar-btn-text">Data Pengguna</span>
					</a>
				</li>
			</ul>
		</aside>

		<div class="h-auto p-8 mt-14 sm:mt-2 sm:ml-64 bg-gray-50">
			{% block content %}{% endblock %}
		</div>

		{% block scripts %} {% endblock %}
	</body>
</html>
