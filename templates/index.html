<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detection Object</title>
		<link
			href="{{url_for('static', filename='css/output.css')}}"
			rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
	</head>
	<body class="h-dvh bg-gradient-to-br from-white to-gray-300">
		<div id="particles-js" class="absolute w-full h-full -z-20"></div>
		<form
			action="{{ url_for('router.login') }}"
			method="POST"
			class="bg-white/10 sm:absolute flex gap-2 flex-col items-center justify-center p-8 w-auto sm:w-full sm:max-w-2/3 lg:max-w-1/3 sm:top-1/2 sm:left-1/2 sm:-translate-y-1/2 sm:-translate-x-1/2 rounded-lg shadow-md m-8 sm:m-0 z-10 backdrop-blur-sm">
			<a
				class="flex items-center mb-6 text-3xl gap-2 font-bold text-blue-600 z-10">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="size-10 text-blue-600">
					<path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
					<path
						fill-rule="evenodd"
						d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
						clip-rule="evenodd" />
				</svg>
				Detect
			</a>
			<h1 class="text-xl mb-8 text-start text-gray-800 font-bold">
				Masuk ke Akun Anda
			</h1>

			<div class="mb-2 w-full">
				<input
					type="text"
					id="username"
					name="username"
					class="input-fields"
					placeholder="Username"
					required />
			</div>

			<div class="mb-2 w-full">
				<input
					type="password"
					title="Password"
					id="password"
					name="password"
					class="input-fields"
					placeholder="••••••••"
					required />
			</div>

			<!-- Error message section -->
			<div
				class="flex items-center gap-2 text-red-500 bg-red-200 rounded-md py-2 px-3 w-full text-xs sm:text-sm font-medium mb-4 {{ 'visible' if error else 'invisible' }}">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor"
					class="size-6">
					<path
						fill-rule="evenodd"
						d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
						clip-rule="evenodd" />
				</svg>

				{{ error }}
			</div>

			<div class="flex justify-end mt-2 w-full">
				<button
					type="submit"
					class="w-full bg-blue-600 text-white text-center font-semibold p-3 rounded-lg">
					Login
				</button>
			</div>
			<div class="flex justify-end mt-2 w-full">
				<a
					href="{{url_for('router.registrasi')}}"
					class="w-full bg-blue-600 text-white text-center font-semibold p-3 rounded-lg block">
					Register
				</a>
			</div>
		</form>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				particlesJS("particles-js", {
					particles: {
						number: {
							value: 100,
							density: {
								enable: true,
								value_area: 800,
							},
						},
						color: {
							value: "#155dfc",
						},
						shape: {
							type: "circle",
							stroke: {
								width: 0,
								color: "#000000",
							},
							polygon: {
								nb_sides: 5,
							},
						},
						opacity: {
							value: 0.5,
							random: false,
							anim: {
								enable: false,
								speed: 1,
								opacity_min: 0.1,
								sync: false,
							},
						},
						size: {
							value: 3,
							random: true,
							anim: {
								enable: false,
								speed: 60,
								size_min: 0.1,
								sync: false,
							},
						},
						line_linked: {
							enable: true,
							distance: 150,
							color: "#155dfc",
							opacity: 0.4,
							width: 1,
						},
						move: {
							enable: true,
							speed: 3,
							direction: "none",
							random: false,
							straight: false,
							out_mode: "out",
							bounce: false,
							attract: {
								enable: false,
								rotateX: 600,
								rotateY: 1200,
							},
						},
					},
					interactivity: {
						detect_on: "window",
						events: {
							onhover: {
								enable: true,
								mode: "repulse",
							},
							onclick: {
								enable: true,
								mode: "push",
							},
							resize: true,
						},
						modes: {
							grab: {
								distance: 400,
								line_linked: {
									opacity: 1,
								},
							},
							bubble: {
								distance: 400,
								size: 40,
								duration: 2,
								opacity: 8,
								speed: 3,
							},
							repulse: {
								distance: 200,
								duration: 0.4,
							},
							push: {
								particles_nb: 4,
							},
							remove: {
								particles_nb: 2,
							},
						},
					},
					retina_detect: true,
				});
			});
		</script>
	</body>
</html>
